<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/global.css">
    <link rel="stylesheet" href="./CSS/gestionProfils.css">
    <title>Gestion des profils</title>
</head>
<body>
    <header class="sticky-top w-100" id="headerGlobal">
        <nav>
            <div class="menuFixe justify-content-between row">
                <a id="logo" class="navbar-brand col-4" href="index.html"> 
                    <img class="col-8 col-md-6 col-lg-5" src="./images/logo.png" alt="logo BDthèque">Marmusots
                </a>
                <div class="form-inline col-4 col-sm-3 col-md-2 mt-2 connexionLink">
                    <div class="input-group" id="menuConnexionCompte">
                        <div class="input-group-prepend">
                            <span class="material-symbols-outlined">person</span>
                        </div>
                            <a id="connexionLink">connexion</a>
                            <div class="list-grou positionBurger hide" id="menuCompte">
                                <a href="construction.html" class="list-group-item">Mon Compte</a>
                                <a id="lienDeconnexion" class="list-group-item">Deconnexion</a>
                            </div>
                    </div>
                </div> 
            </div>
            
            <div class="menuDynamique row text-center" id="menuDynamique">
            
            </div>
        </nav>
    </header>
    <main class="container mt-2 m-0" id="maingestionprofil">
        
        <div class="d-flex flex-column flex-sm-row m-auto h-75" id="divEnsemble">
            
            <aside class="col-12 col-sm-3 order-first m-3 d-sm-flex flex-sm-column justify-content-center">
                <div class="d-sm-flex flex-sm-column h-100" id="asideLiens">
                    <div class="row ">
                        <a id="lienAjoutEmp" class="my-3 col-12">Ajouter un employé</a>
                        <a id="lienListeEmp" class="my-3 col-12">Afficher la liste des employés</a>
                    </div>  
                </div>
                
            </aside>
            <section class="col col-sm-8 m-3 justify-content-center mx-auto hide" id="sectionFormAjoutEmp">
                <p class="h1 text-center">Ajout d'un nouvel employé</p>
                <div>
                    <p id="msgErrAjoutEmp"></p>
                </div>
                <form class="m-4 p-3" id="formAjoutEmp">
                    <div class="row m-1">
                        <label class="col-12 col-md-6" for="nomEmploye">Nom</label>
                        <input class="col-12 col-md-6" type="text" name="nomEmploye" id="nomEmploye">
                    </div>
                    <div class="row m-1">
                        <label class="col-12 col-md-6" for="prenomEmploye">Prénom</label>
                        <input class="col-12 col-md-6" type="text" name="prenomEmploye" id="prenomEmploye">
                    </div>
                    <div class="row m-1">
                        <label class="col-12 col-md-6" for="mailEmploye">Adresse Email</label>
                        <input class="col-12 col-md-6" type="text" name="mailEmploye" id="mailEmploye">
                    </div>
                    <div class="row m-1">
                        <label class="col-12 col-md-6" for="loginEmploye">Nom d'utilisateur</label>
                        <input class="col-12 col-md-6" type="text" name ="loginEmploye" id="loginEmploye">
                    </div>
                    <div class="row m-1">
                        <label class="col-12 col-md-6" for="passEmploye">Mot de passe</label>
                        <input class="col-12 col-md-6" type="password" name="passEmploye" id="passEmploye">
                    </div>
                    <div class="row m-1">
                        <label class="col-12 col-md-6" for="confirmPassEmploye">Confirmer le mot de passe</label>
                        <input class="col-12 col-md-6" type="password" name="confirmPassEmploye" id="confirmPassEmploye">
                    </div>
                    <div class=" row m-4 justify-content-center text-center">
                        <div class="col-12 col-md-4">
                            <label for="roleGestionnaire">Gestionnaire</label>
                            <input type="radio" name="role" id="roleGestionnaire">
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="roleResp">Responsable</label>
                            <input type="radio" name="role" id="roleResp">
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="roleAdmin">Administrateur</label>
                            <input type="radio" name="role" id="roleAdmin">
                        </div>
                        
                    </div>
                    <div class="row justify-content-center">
                        <button class="col-3 m-2 btnClasse" type="submit" id="btnAjoutEmp">Ajouter</button>
                        <button class="col-3 m-2 btnClasse" type="reset">Annuler</button>
                    </div>
                </form>
            </section>
            <section id="listeEmp" class="col m-3 justify-content-center">
                <p class="h1 text-center">Liste des employés</p>
                <div>
                    <p id="msgSep"></p>
                </div>
                <div id="divListeEmp" class="table-responsive overflow-x-auto">
                    <table id="tListeEmp" class="table table-bordered col-10">
                        <thead class="thead">
                            <tr>
                                <th scope="col" class="d-none d-md-table-cell col-md-2">ID</th>
                                <th scope="col" class="d-none d-md-table-cell col-md-2">Nom</th>
                                <th scope="col" class="col-1 col-sm-1 col-md-2">Login</th>
                                <th scope="col" class="d-none d-lg-table-cell col-md-2">Email</th>
                                <th scope="col" class="col-1 col-sm-1 col-md-2">Role</th>
                                <th scope="col" class="col-1 col-sm-1 col-md-2">Actions</th>
                            </tr>
                            
                        </thead>
                        <tbody class="tbody">

                        </tbody>
                    </table>
                </div>
 
            </section>

            <section class="col col-sm-8 m-3 justify-content-center mx-auto hide" id="sectionFormModifEmp">
                <p class="h1 text-center">Modifier les informations d'un employé</p>
                <div>
                    <p id="msgErrModifEmp"></p>
                </div>
                <form class="m-4 p-3" id="formModifEmp">
                    <div class="row m-1">
                        <label class="col-12 col-md-6" for="nomModifEmp">Nom</label>
                        <input class="col-12 col-md-6" type="text" name="nomModifEmp" id="nomModifEmp">
                    </div>
                    <div class="row m-1">
                        <label class="col-12 col-md-6" for="prenomModifEmp">Prénom</label>
                        <input class="col-12 col-md-6" type="text" name="prenomModifEmp" id="prenomModifEmp">
                    </div>
                    <div class="row m-1">
                        <label class="col-12 col-md-6" for="mailModifEmp">Adresse Email</label>
                        <input class="col-12 col-md-6" type="text" name="mailEmp" id="mailModifEmp" disabled>
                    </div>
                    <div class="row m-1">
                        <label class="col-12 col-md-6" for="loginModifEmp">Nom d'utilisateur</label>
                        <input class="col-12 col-md-6" type="text" name ="loginEmp" id="loginModifEmp" disabled>
                    </div>
                    <div class="row m-1">
                        <label class="col-12 col-md-6" for="passModifEmp">Mot de passe</label>
                        <input class="col-12 col-md-6" type="password" name="passEmp" id="passModifEmp">
                    </div>
                    <div class="row m-1">
                        <label class="col-12 col-md-6" for="confirmPassModifEmp">Confirmer le mot de passe</label>
                        <input class="col-12 col-md-6" type="password" name="confirmPassEmp" id="confirmPassModifEmp">
                    </div>
                    <div class=" row m-4 justify-content-center text-center">
                        <div class="col-12 col-md-4">
                            <label for="roleModifGestionnaire">Gestionnaire</label>
                            <input type="radio" name="roleM" id="roleModifGestionnaire">
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="roleModifResp">Responsable</label>
                            <input type="radio" name="roleM" id="roleModifResp">
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="roleModifAdmin">Administrateur</label>
                            <input type="radio" name="roleM" id="roleModifAdmin">
                        </div>
                        
                    </div>
                    <div class="row justify-content-center">
                        <button class="col-3 m-2 btnClasse" type="submit" id="btnModifEmp">Modifer</button>
                        <button class="col-3 m-2 btnClasse" type="reset" id="btnAnnulModif">Annuler</button>
                    </div>
                </form>
            </section>
        </div>
        
    </main>
    <footer id="footer" class="pt-1">
        <p class="text-center ">&copy; Copyright 2023, Bouchra - Leila - Jean-Eudes</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./ressources/data/employes.js"></script>
    <script src="./ressources/data/adherents.js"></script>
    <script src="./JS/menu.js"></script>
    <script src="./JS/gestionProfils.js"></script>
</body>
</html>
