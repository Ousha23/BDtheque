<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/global.css">
    <link rel="stylesheet" href="./CSS/connexion.css">
    <title>Connexion</title>
</head>
<body>
    <header class="sticky-top" id="headerGlobal">
        <nav>
            <div class="menuFixe justify-content-between row">
                <a id="logo" class="navbar-brand col-4" href="index.html"> 
                    <img class="col-8 col-md-6 col-lg-5" src="./images/logo.png" alt="logo BDthèque">Marmusots
                </a>
                <div class="form-inline col-4 col-sm-3 col-md-2 mt-2 connexionLink">
                    <div class="input-group" id="menuConnexionCompte">
                        <div class="input-group-prepend">
                            <span class="material-symbols-outlined">person</span>
                        </div>
                            <a href="#" id="connexionLink">connexion</a>
                    </div>
                </div> 
            </div>
        </nav>
    </header>
    
    <main id="connexionMain">
        <h1 id="msgBienvenue" class="text-center">Bienvenue sur votre espace BDthèque ! Merci de vous connecter.</h1>
        <div class="container" id="connexionDiv">
            
            <div class="row justify-content-center">
                <div class="text-center col-8 col-lg-9" id="divMsgErrConnexion">
                    <p id="msgErrConnexion" class="px-2"></p>
                </div>
                <form action="index.html" id="connexionform" class="col-8 col-md-6">
                    <div class="form-group">
                        <label for="inputLogin" id="labelLogin" class="col-form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control form-control-sm fs-5" id="inputLogin" placeholder="Nom d'utilisateur">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" id="labelPassword" class="col-form-label">Mot de passe</label>
                        <input type="password" class="form-control form-control-sm fs-5" id="inputPassword" placeholder="Mot de passe">
                    </div>
                    <div class="mt-2">
                        <input type="checkbox" id="checkEmploye">
                        <label for="checkEmploye">Se connecter en tant qu'employé</label>
                    </div>

                    <div class="text-center mt-2">
                        <button class="m-3 col-10 col-sm-8 col-md-6 btnClasse" id="connexionBtn">Connexion</button>
                    </div>
                    <div>
                        <p id="recupPwdMsg" class="mt-3 fs-6">Mot de passe oublié? <a href="construction.html" id="recupPwdLink">Cliquer ici</a> pour récevoir un mail de rénitialisation.</p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer id="footer" class="pt-1">
        <p class="text-center ">&copy; Copyright 2023, Bouchra - Leila - Jean-Eudes</p>
    </footer>
    <script src="./ressources/data/employes.js"></script>
    <script src="./ressources/data/adherents.js"></script>
    <script src="./JS/connexion.js"></script>
</body>
</html>
